      </div>
    </div>
  </div>

  <script>
    const modalBtn = document.getElementById('modalBtn');
    const modal = document.getElementById('modalContainer');

    let i = 0;

    modalBtn.addEventListener('click', () => {
      if (i%2 == 0) {
        modal.classList.remove('hidden');
        i++;
      } else {
        modal.classList.add('hidden');
        i=0;
      }
    });
  </script>
